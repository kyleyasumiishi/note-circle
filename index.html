<html>
    <head>
        <meta charset="UTF-8">
        <title>Note Circle</title>
        <script src="scripts.js"></script>
    </head>
    <body>
        <div>
            <h2>2 Random Notes</h2>
            <button type="button">Randomize</button>
            <p id="2randomnotes"></p>
            <h2>Semitone Steps</h2>
            <button type="button">Show</button>
            <p id="numSemitones"></p>
        </div>
        <div>
            <h2>Distance Between 2 Notes</h2>
            <label for="note1-select">Note 1</label>
            <select name="note1">
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="Db">Db</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="Gb">Gb</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="Ab">Ab</option>
            </select>
            <label for="note2-select">Note 2</label>
            <select name="note2">
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="Db">Db</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="Gb">Gb</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="Ab">Ab</option>
            </select>
            <button type="button">Calculate Distance</button>
            <p>Distance between Note 1 and Note 2: <span id="distance"></span></p>
        </div>
    </body>
</html>
